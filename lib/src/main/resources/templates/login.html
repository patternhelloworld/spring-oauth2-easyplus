<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Spring Authorization Server Sample</title>
    <!--   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous"> -->
    <!--   <link rel="stylesheet" href="/css.css" th:href="@{/css/signin.css}" />-->
</head>
<body>
<div class="container">
    <form id="loginForm" class="form-signin w-100 m-auto" method="post">
        <div id="error-message" class="alert alert-danger d-none" role="alert">
            Invalid username or password.
        </div>
        <div id="logout-message" class="alert alert-success d-none" role="alert">
            You have been logged out.
        </div>
        <h1 class="h3 mb-3 fw-normal">Please sign in</h1>
        <div class="form-floating">
            <input type="text" id="username" name="username" class="form-control" required autofocus>
            <label for="username">Username</label>
        </div>
        <div class="form-floating">
            <input type="password" id="password" name="password" class="form-control" required>
            <label for="password">Password</label>
        </div>
        <div>
            <button id="signInButton" class="w-100 btn btn-lg btn-primary btn-block" type="button">Sign in</button>
        </div>

    </form>
</div>
<script>
    document.addEventListener('DOMContentLoaded', function () {
        const signInButton = document.getElementById('signInButton');
        const loginForm = document.getElementById('loginForm');
        const errorMessage = document.getElementById('error-message');
        const usernameInput = document.getElementById('username');
        const passwordInput = document.getElementById('password');

        signInButton.addEventListener('click', async function () {
            const username = usernameInput.value;
            const password = passwordInput.value;

            // Basic Auth header creation
            const clientId = 'client_customer'; // Enter client ID
            const clientSecret = '12345'; // Enter client secret
            const basicAuth = btoa(`${clientId}:${clientSecret}`);

            try {
                // First request to obtain the authorization code
                const tokenResponse = await fetch('/oauth2/token', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                        'Authorization': `Basic ${basicAuth}`
                    },
                    body: new URLSearchParams({
                        'username': username,
                        'password': password,
                        'grant_type': "authorization_code"
                    })
                });

                if (!tokenResponse.ok) {
                    throw new Error('Login failed');
                }

                const tokenResult = await tokenResponse.json();
                const authorizationCode = tokenResult.code;

                console.log(tokenResponse)

                // Redirect to /oauth2/authorize with authorization code
                const authorizeUrl = `/oauth2/authorize?response_type=code&client_id=${clientId}&code=${authorizationCode}&state=xxx&scope=read&redirect_uri=http%3A%2F%2Flocalhost%3A8081%2Fcallback1`;

                // Redirect to the authorization endpoint
                window.location.href = authorizeUrl;

            } catch (error) {
                errorMessage.classList.remove('d-none');
                errorMessage.textContent = 'Invalid username or password.';
                console.error('Error:', error);
            }
        });
    });
</script>

</body>
</html>
